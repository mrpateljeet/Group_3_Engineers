name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21.x'  # Match this with your local Node.js version
        cache: 'npm'

    - run: npm install -g npm@10.2.4  # Install the same npm version as your local environment

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run frontend unit tests
      working-directory: ./frontend
      run: npm test
      env:
        CI: true  # Ensure watch mode is disabled in CI

    - name: Build frontend application
      working-directory: ./frontend
      run: npm run build  # Running the build in CI environment with proper checks

    - name: Install backend dependencies
      working-directory: ./backend
      run: npm install

    - name: Verify frontend build artifacts
      if: success()
      run: |
        if [ ! -d "./frontend/build" ]; then
          echo "Build artifacts not found!"
          exit 1
        fi

    - name: Archive production artifacts
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: production-artifacts
        path: |
          frontend/build/  # Frontend build files
          backend/.env      # Backend environment variables (if any)
          backend/src/      # Backend source files (if needed)

