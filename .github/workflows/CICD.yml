name: CI/CD Pipeline

# 1. Pipeline Execution Triggers
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:

    # 2. Using GitHub-Hosted Runners
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    # 3. Run Unit Tests
    - name: Run unit tests
      run: npm test
      continue-on-error: false  # Pipeline will fail if tests fail

    # 4. Build the Application
    - name: Build application
      run: npm run build
      continue-on-error: false  # Pipeline will fail if the build fails

    # 5. Verify Build Artifacts
    - name: Verify build artifacts
      if: success()
      run: |
        if [ ! -d "build" ]; then
          echo "Build artifacts not found!"
          exit 1
        fi

    # 6. Archive Production Artifacts
    - name: Archive production artifacts
      if: success()  # Only runs if build and artifact verification succeed
      uses: actions/upload-artifact@v2
      with:
        name: production-artifacts
        path: |
          build/           # Frontend build files
          .env             # Environment variables
          other-folder/    # Any other necessary files

    # 7. Deploy to Production (Optional)
    - name: Deploy to production
      if: github.ref == 'refs/heads/main' && success()
      run: |
        # Add your deployment script here
