name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run frontend unit tests
      working-directory: ./frontend
      run: npm test
      continue-on-error: false  # Pipeline will fail if tests fail

    - name: Build frontend application
      working-directory: ./frontend
      run: npm run build
      continue-on-error: false  # Pipeline will fail if the build fails

    - name: Install backend dependencies
      working-directory: ./backend
      run: npm install

    - name: Verify frontend build artifacts
      if: success()
      run: |
        if [ ! -d "./frontend/build" ]; then
          echo "Build artifacts not found!"
          exit 1
        fi

    - name: Archive production artifacts
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: production-artifacts
        path: |
          ./frontend/build/  # Frontend build files
          ./backend/.env      # Backend environment variables (if any)
          ./backend/src/      # Backend source files (if needed)

