  name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies (Frontend)
        run: |
          cd frontend
          npm install

      - name: Install dependencies (Backend)
        run: |
          cd backend
          npm install

      - name: Run App (Frontend)
        run: |
          cd frontend
          npm start

      - name: Run App (Backend)
        run: |
          cd backend
          npm run dev